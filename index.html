<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TOP: Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="previous-operand">0</div>
                <div class="current-operand">0</div>
            </div>
            <button class="delete span-2" id="all-clear">AC</button>
            <button class="delete" id="backspace">DEL</button>
            <button class="operation" id="divide">÷</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operation" id="multiply">x</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operation" id="subtract">–</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operation" id="add">+</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal-point">.</button>
            <button class="total span-2">=</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
